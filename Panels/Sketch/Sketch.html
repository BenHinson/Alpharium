<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sketch</title>
    <link rel="stylesheet" href="../../Panels/Sketch/draw.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
  <div id="overflowBackground">
    <div id="drawToolBar" style="position: fixed">
        <span><button class="toolBtn" id="clearBtn" title="Clear Canvas"><i class="fas fa-chalkboard"></i></button></span>
        <span><button class="toolBtn" id="eraserBtn" title="Eraser"><i class="fas fa-eraser"></i></button></span>
        <span><button class="toolBtn" id="toolBtnBlack" title="Black Pen" style="background: black"></button></span>
        <span><button class="toolBtn" id="toolBtnWhite" title=" White Pen" style="background: white"></button></span>
        <span><button class="toolBtn" id="toolBtnBlue" title="Blue Pen" style="background: blue"></button></span>
        <span><button class="toolBtn" id="toolBtnRed" title="Red Pen" style="background: red"></button></span>
        <span><button class="toolBtn" id="toolBtnGreen" title="Green Pen" style="background: green"></button></span>
    </div>

    <canvas id="canvas" style="position: fixed;background-color: white;"></canvas>
  </div>
</body>

  <script src="../../Panels/Sketch/Sketch.js"></script>
  <script src="../../JS/windowManager.js"></script>
  <script src="../../JS/rightclick.js"></script>
  
</html>
