<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="../../Panels/Notes/notesDesign.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="http://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />

    <script src="../../Panels/Notes/Notes.js"></script>
    <script src="../../JS/windowManager.js"></script>
    <script src="../../JS/rightclick.js"></script>

</head>
<body>

  <textarea id="fileTitle" placeholder="Note Title..."></textarea>
  <textarea id="centralNotePad" placeholder="Write Anything..."></textarea>

  <div id="sideMenu">
      <span id="saveNote" title="Save"><i class="fas fa-save"></i></span>
      <span id="openNote" title="Open"><input id="fileInput" onclick="readNote()" type="file" style="display:none;"/><i class="fas fa-file-upload"></i></span>
      <span id="copyNote" title="Copy"><i class="far fa-copy"></i></span>
      <span id="pasteNote" title="Paste"><i class="fas fa-paste"></i></span>
  </div>

</body>
</html>
